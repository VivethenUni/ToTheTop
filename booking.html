<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Regular CSS-->
    <link rel="stylesheet" href="booking.css">

    <title>To The Top</title>

    <!-- Form Input Validation Using Javascript-->
    <script>
      function validateForm() {
        let name = document.forms["booking-form"]["name"].value;
        let email = document.forms["booking-form"]["email"].value;
        let date = document.getElementById("date").value;
        let coach = document.getElementById("coach-select").value;
        let service = document.getElementById("service-select").value;
        if (name == "") {
          alert("Your name must be filled out");
          return false;
        }
        var emailPat = /^[^\s@]+@[^\s@]+.[^\s@]+$/;
        if (!emailPat.test(email)) {
          alert('Please enter a valid email address. Ex: sai.zalos@gmail.com');
          return false;
        }
        if (date.trim() == "") {
          alert("A date must be selected");
          return false;
        }
        if (coach == "") {
          alert("A coach must be selected");
          return false;
        }
        if (service == "") {
          alert("A coaching service must be selected");
          return false;
        }
      }
      </script>

  </head>
  <body>
    <!-- Option Javascript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script defer src="input-validation.js"></script>

    <div class="container-fluid">
      <div class="row">
          <!-- Navbar -->
        <div class="topnav">
          <a class="active" href="./index.html"><h6><img src="./images/Logo-V2.png" style="opacity: 0; max-width: 15%; padding: 0px" alt="ToTheTop Logo"></h6></a>
          
          <a href="./coaching-services.html"><h6>Coaching Services</h6></a>
          <a href="./games-coaches.html"><h6>Our Games & Coaches</h6></a>
          <a href="./about-us.html"><h6>About Us</h6></a>
          <a class="./book-button.html" href="./booking.html"><h6>Book Now</h6></a>
        </div>
      </div>
      <div class="row">
        <!-- Booking Page Title -->
        <h2>Book A Session</h2>
      </div>
      <form name ="booking-form" onsubmit="return validateForm()" method="post">
      <div class="row">
        <div class="col-1"></div>
        <div class="col">
          <div class="row">
              <div class="col-4">
                <div class="row">
                  <div class="grey-box" style="border-radius: 5px;">
                    <!-- Your Info -->
                    <h3>Your Info</h3>
                    <form>
                      <div class="input-group mb-3 input-group-md">
                        <!-- Your Name-->
                        <span class="input-group-text" id="name">Your Name:</span>
                        <input type="text" name="name" class="form-control" placeholder="Sai Zalos" aria-label="Username" aria-describedby="basic-addon1" required>
                      </div>
                      <h4></h4>
                      <div class="input-group mb-3 input-group-md">
                        <!-- Your Email -->
                        <span class="input-group-text" id="email">Your Email:</span>
                        <input type="text" name="email" class="form-control" placeholder="sai.zalos@gmail.com" aria-label="Username" aria-describedby="basic-addon1" required>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <h3></h3>
                  <!-- Submit Booking Button-->
                  <form>
                    <div class="text-center">
                      <a class="btn btn-primary btn-lg" href="./booking-confirm.html" id="submit" onclick="return validateForm()"
                      role="submit" type="submit" value="Submit"><h6 style="font-size: 2vw;">Submit Booking</h6></a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col">
                <div class="grey-box" style="text-align: center; border-radius: 5px;">
                  <!-- Session Date Time & Length-->
                  <h3>Session Date Time & Length</h3>
                  <div class="row">
                    <div class="col">
                      <div class="calender-box" style="padding: 20px;">
                        <form>
                          <!-- Session Date -->
                          <label for="date">Date:</label>
                          <input type="date" id="date" name="date" required>
                        </form>
                      </div>
                    </div>
                    <div class="col">
                      <!-- Session Time -->
                      <form>
                        <div class="calender-box" style="padding: 20px;">
                          <label for="meet">Time:</label>
                          <input type="time" id="time1" value="12:00">
                        </div>
                      </form>
                    </div>
                    <div class="col-3">
                      <!-- Session Length -->
                      <div class="calender-box">
                        <div class="form-floating">
                          <select class="form-select" id="floatingSelect" aria-label="Session Length">
                            <option selected>1 hour</option>
                            <option value="1">2 hours</option>
                            <option value="2">3 hours</option>
                            <option value="3">4 hours</option>
                            <option value="4">5 hours</option>
                          </select>
                          <label for="floatingSelect">Length</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <h5 style="padding: 5px;"></h5>
                <div class="grey-box" style="text-align: center; border-radius: 5px;">
                  <div class="row">
                    <!-- Coach & Service -->
                    <h3>Coach & Service</h3>
                    <div class="row">
                      <div class="col">
                        <!-- Coach -->
                        <form name="booking-form">
                          <div class="calender-box">
                            <div class="form-floating">
                              <select class="form-select" id="coach-select" name="coach-select" aria-label="Coach" required>
                                <option selected value="">Select A Coach</option>
                                <option value="1">Dabuz</option>
                                <option value="2">MKLeo</option>
                                <option value="3">Riddles</option>
                                <option value="4">CybertronVGC</option>
                                <option value="5">WolfeyVGC</option>
                              </select>
                              <label for="floatingSelect">Coach</label>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="col">
                        <!-- Coaching Service-->
                        <form name="booking-form">
                          <div class="calender-box">
                            <div class="form-floating">
                              <select class="form-select" id="service-select" name="service-select" aria-label="Coaching Service" required>
                                <option selected value="">Select A Service</option>
                                <option value="1">$25/hr - 1v1 A Pro</option>
                                <option value="2">$22/hr - Preparing For A Match</option>
                                <option value="3">$18/hr - VOD Review</option>
                              </select>
                              <label for="floatingSelect">Coaching Service</label>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="col">
                        <!-- Coaching Service Type-->
                        <form name="booking-form">
                          <div class="calender-box">
                            <div class="form-floating">
                              <select class="form-select" id="service-type" name="service-type" aria-label="Coaching Service Type">
                                <option selected value="">One on One</option>
                                <option value="1">Public Group</option>
                                <option value="2">Private Group</option>
                              </select>
                              <label for="floatingSelect">Session Type</label>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        </form>
        <div class="col-1"></div>        
      </div>
      <h3></h3>
    </div>

  </body>
</html>
